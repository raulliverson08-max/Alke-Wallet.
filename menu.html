<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Menú Principal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Menú Principal</h2>

    <div id="alert-container" class="mb-3"></div>

    <div class="card p-4 shadow">
      <div class="mb-3">
        <h5>Saldo actual: <span id="saldoVisual">$0.00</span></h5>
      </div>

      <div class="d-grid gap-2">
        <button id="btnDeposit" class="btn btn-success">Depositar</button>
        <button id="btnSend" class="btn btn-primary">Enviar Dinero</button>
        <button id="btnTransactions" class="btn btn-secondary">Últimos Movimientos</button>
      </div>

      <!-- Botón Salir -->
      <div class="mt-3">
        <button id="btnSalir" class="btn btn-danger w-100">Salir</button>
      </div>
    </div>
  </div>

  <!-- Corregir ruta al script central -->
  <script src="assets/app.js"></script>

  <script>
    $(function(){
      // Helper fallback para alertas
      function showAlertContainer(msg, type) {
        if (typeof showAlert === 'function') return showAlert('alert-container', msg, type);
        var cls = type === 'danger' ? 'alert-danger' : (type === 'success' ? 'alert-success' : (type === 'info' ? 'alert-info' : 'alert-secondary'));
        $('#alert-container').html('<div class="alert ' + cls + '">' + msg + '</div>');
      }

      // Helper redirigir con fallback
      function navigateTo(url, delay) {
        delay = delay || 0;
        if (delay && typeof goToDelay === 'function') return goToDelay(url, delay);
        if (delay && typeof setTimeout === 'function') return setTimeout(function(){ window.location.href = url; }, delay);
        if (typeof goTo === 'function') return goTo(url);
        window.location.href = url;
      }

      // Mostrar saldo (formateo con fallback)
      try {
        var saldoVal = (typeof getSaldo === 'function') ? getSaldo() : parseFloat(localStorage.getItem('saldo') || 0);
        var saldoText = (typeof formatearDinero === 'function') ? formatearDinero(saldoVal) : '$' + Number(saldoVal).toLocaleString(undefined,{minimumFractionDigits:2, maximumFractionDigits:2});
        $('#saldoVisual').text(saldoText);
      } catch(e) {
        $('#saldoVisual').text('$0.00');
      }

      // Botones con comportamiento
      $('#btnDeposit').on('click', function(){
        showAlertContainer('Redirigiendo a depósito...', 'info');
        navigateTo('deposit.html', 300);
      });

      $('#btnSend').on('click', function(){
        showAlertContainer('Redirigiendo a enviar dinero...', 'info');
        navigateTo('sendmoney.html', 300);
      });

      $('#btnTransactions').on('click', function(){
        showAlertContainer('Redirigiendo a movimientos...', 'info');
        // Preferir transactions.html (archivo existente). Si quieres transaction.html en su lugar, cambia aquí.
        navigateTo('transactions.html', 300);
      });

      // Botón salir -> google
      $('#btnSalir').on('click', function(){
        showAlertContainer('Saliendo...', 'info');
        navigateTo('https://www.google.com', 300);
      });
    });
  </script>
</body>
</html>
