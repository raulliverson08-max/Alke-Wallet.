<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Menú Principal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Menú Principal</h2>

    <div id="alert-container" class="mb-3"></div>

    <div class="card p-4 shadow">
      <div class="mb-3">
        <h5>Saldo actual: <span id="saldoVisual"></span></h5>
      </div>

      <div class="d-grid gap-2">
        <button id="btnDeposit" class="btn btn-success">Depositar</button>
        <button id="btnSend" class="btn btn-primary">Enviar Dinero</button>
        <button id="btnTransactions" class="btn btn-secondary">Últimos Movimientos</button>
      </div>
    </div>
  </div>

  <script src="JS/app.js"></script>

  <script>
    $(function(){
      // Mostrar saldo formateado
      $("#saldoVisual").text(formatearDinero(getSaldo()));

      $("#btnDeposit").click(function(){
        showAlert("alert-container", "Redirigiendo a depósito...", "info");
        goToDelay("deposit.html", 700);
      });

      $("#btnSend").click(function(){
        showAlert("alert-container", "Redirigiendo a enviar dinero...", "info");
        goToDelay("sendmoney.html", 700);
      });

      $("#btnTransactions").click(function(){
        showAlert("alert-container", "Redirigiendo a últimos movimientos...", "info");
        goToDelay("transactions.html", 700);
      });
    });
  </script>
</body>
</html>
