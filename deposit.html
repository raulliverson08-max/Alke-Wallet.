<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Depósito</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-3">Depósito</h2>

    <div id="alert-container"></div>

    <div class="card p-4 shadow">
      <div class="mb-3">
        <strong>Saldo actual:</strong> <span id="saldoActual"></span>
      </div>

      <form id="depositForm">
        <div class="mb-3">
          <label for="monto" class="form-label">Monto a depositar</label>
          <input id="monto" type="number" class="form-control" min="1" step="1">
        </div>

        <button type="submit" class="btn btn-success w-100">Depositar</button>
      </form>

      <p id="leyenda" class="mt-3"></p>
    </div>

    <div class="mt-3">
      <button id="volver" class="btn btn-link">Volver al Menú</button>
    </div>
  </div>

  <script src="assets/app.js"></script>

  <script>
    $(function(){
      // Helpers locales (fallback si app.js no define funciones)
      function formatMoney(v){ return '$' + Number(v).toLocaleString(undefined,{minimumFractionDigits:2, maximumFractionDigits:2}); }
      function getSaldoLocal(){ var s = parseFloat(localStorage.getItem('saldo')); return isNaN(s)?0:s; }
      function setSaldoLocal(v){ localStorage.setItem('saldo', v); return v; }
      function validarNumero(n){ return Number.isFinite(n) && n > 0; }

      // Inicializar visual del saldo (usar formatearDinero/getSaldo si están disponibles)
      var saldoInicial = (typeof getSaldo === 'function') ? getSaldo() : getSaldoLocal();
      $("#saldoActual").text((typeof formatearDinero === 'function') ? formatearDinero(saldoInicial) : formatMoney(saldoInicial));

      $("#depositForm").on("submit", function(e){
        e.preventDefault();
        var monto = parseFloat($("#monto").val());
        if (!validarNumero(monto)) {
          if (typeof showAlert === 'function') showAlert("alert-container", "Ingrese un monto válido mayor a 0.", "danger");
          else $("#alert-container").html('<div class="alert alert-danger">Ingrese un monto válido mayor a 0.</div>');
          return;
        }

        // Si existe realizarDeposito en app.js, usarla; si no, actualizar localStorage aquí
        var nuevoSaldo;
        if (typeof realizarDeposito === 'function') {
          nuevoSaldo = realizarDeposito(monto);
        } else {
          var actual = (typeof getSaldo === 'function') ? getSaldo() : getSaldoLocal();
          nuevoSaldo = actual + monto;
          if (typeof setSaldo === 'function') setSaldo(nuevoSaldo); else setSaldoLocal(nuevoSaldo);
        }

        // Mostrar mensajes y actualizar UI
        var montoStr = (typeof formatearDinero === 'function') ? formatearDinero(monto) : formatMoney(monto);
        var saldoStr = (typeof formatearDinero === 'function') ? formatearDinero(nuevoSaldo) : formatMoney(nuevoSaldo);

        if (typeof showAlert === 'function') showAlert("alert-container", "Depósito realizado con éxito.", "success");
        else $("#alert-container").html('<div class="alert alert-success">Depósito realizado con éxito.</div>');

        $("#leyenda").text("Se depositaron " + montoStr + ". Nuevo saldo: " + saldoStr);
        $("#saldoActual").text(saldoStr);

        // Redirigir al menú luego de 2 segundos (usar goToDelay si existe)
        if (typeof goToDelay === 'function') goToDelay("menu.html", 2000);
        else setTimeout(function(){ window.location.href = "menu.html"; }, 2000);
      });

      $("#volver").click(function(){
        if (typeof goTo === 'function') goTo("menu.html"); else window.location.href = "menu.html";
      });
    });
  </script>
</body>
</html>
