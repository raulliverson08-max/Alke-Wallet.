<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Inicio de sesión</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <h2 class="mb-3 text-center">Inicio de sesión</h2>

        <div id="alert-container"></div>

        <div class="card p-4 shadow">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" class="form-control" placeholder="ejemplo@correo.com">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input id="password" type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- app central -->
  <script src="JS/app.js"></script>

  <script>
    $(function(){
      // Envío con jQuery y selectores
      $("#loginForm").on("submit", function(e){
        e.preventDefault();

        const email = $("#email").val();
        const password = $("#password").val();

        if (vacio(email) || vacio(password) || !validarEmail(email)) {
          showAlert("alert-container", "Completa correctamente email y contraseña.", "danger");
          return;
        }

        // Si no existe saldo/arrays los inicializamos (no sobrescribimos si ya hay datos)
        if (localStorage.getItem("saldo") === null) setSaldo(0);
        if (localStorage.getItem("transacciones") === null) localStorage.setItem("transacciones", JSON.stringify([]));
        if (localStorage.getItem("contactos") === null) localStorage.setItem("contactos", JSON.stringify([]));

        showAlert("alert-container", "Inicio de sesión exitoso. Redirigiendo...", "success");
        goToDelay("menu.html", 1200);
      });
    });
  </script>
</body>
</html>
