<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Inicio de sesión</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <h2 class="mb-3 text-center">Inicio de sesión</h2>

        <div id="alert-container"></div>

        <div class="card p-4 shadow">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" class="form-control" placeholder="ejemplo@correo.com">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input id="password" type="password" class="form-control">
            </div>

            <!-- Botón Ingresar y mensaje al lado -->
            <div class="d-flex align-items-center gap-3">
              <button type="submit" class="btn btn-primary">Ingresar</button>
              <small id="msg-help" class="text-muted">Utilice las claves genericas ya ingresadas ..</small>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- app central -->
  <script src="assets/app.js"></script>
  <script>
    $(function(){
      // Credenciales genéricas para desarrollo
      var GENERIC_EMAIL = "demo@demo.com";
      var GENERIC_PASSWORD = "1234";

      // Rellenar inputs con credenciales genéricas (opcional)
      $("#email").val(GENERIC_EMAIL);
      $("#password").val(GENERIC_PASSWORD);

      // Helpers fallback
      function setSaldoLocal(v){ localStorage.setItem('saldo', v); }
      function initIfMissing() {
        if (localStorage.getItem("saldo") === null) setSaldoLocal("0");
        if (localStorage.getItem("transacciones") === null) localStorage.setItem("transacciones", JSON.stringify([]));
        if (localStorage.getItem("contactos") === null) localStorage.setItem("contactos", JSON.stringify([]));
      }
      function showInfo(msg) {
        if (typeof showAlert === 'function') showAlert("alert-container", msg, "info");
        else $("#alert-container").html('<div class="alert alert-info">' + msg + '</div>');
      }
      function showError(msg) {
        if (typeof showAlert === 'function') showAlert("alert-container", msg, "danger");
        else $("#alert-container").html('<div class="alert alert-danger">' + msg + '</div>');
      }
      function redirectToMenu() {
        if (typeof goToDelay === 'function') return goToDelay("menu.html", 600);
        if (typeof goTo === 'function') return goTo("menu.html");
        window.location.href = "menu.html";
      }

      // Envío con jQuery: validar y redirigir si coincide con credenciales genéricas
      $("#loginForm").on("submit", function(e){
        e.preventDefault();
        var email = $.trim($("#email").val() || "");
        var password = String($("#password").val() || "");

        if (email === GENERIC_EMAIL && password === GENERIC_PASSWORD) {
          initIfMissing();
          showInfo("Acceso con credenciales genéricas. Redirigiendo...");
          redirectToMenu();
          return;
        }

        // Si no son las genéricas, avisar y no redirigir
        showError("Credenciales incorrectas. Utilice las claves genéricas ya ingresadas.");
      });
    });
  </script>
</body>
</html>
